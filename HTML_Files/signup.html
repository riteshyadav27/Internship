<script>
    function validation(){
        var form =document.getElementById("form")
        var mail =document.getElementById("email").value;
        var text =document.getElementById("text");
 
        var pattern =/^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

       if(mail.match(pattern)){
           form.classList.add("valid");
            form.classList.remove("invalid");
            text.innerHTML = "";
            text.style.color= "#0000CD";
        }
        else{
          
            form.classList.remove("valid");
            form.classList.add("invalid");
            text.innerHTML = "please enter vaild email address";
            text.style.color= "#ff0000";
        }

        if(mail==""){
           form.classList.remove("valid");
            form.classList.remove("invalid");
            text.innerHTML = "";
            text.style.color= "#0000CD";
        }

    };      
    function mobile_validation()
    {
        var form =document.getElementById("form1")
        var mob =document.getElementById("mob-no").value;
        var text1 =document.getElementById("text1");
 
        var pattern1 = /^[6-9]\d{9}$/gi;

       if(mob.match(pattern1)){
            form.classList.add("valid");
            form.classList.remove("invalid");
            text1.innerHTML = "";
            text1.style.color= "#0000CD";
        }
        else
        {
            form.classList.remove("valid");
            form.classList.add("invalid");
            text1.innerHTML = "please enter vaild mobile number";
            text1.style.color= "#ff0000";
        }

        if(mob ==""){
           form.classList.remove("valid");
            form.classList.remove("invalid");
            text1.innerHTML = "";
            text1.style.color= "#0000CD";
        }

    }       
</script>
