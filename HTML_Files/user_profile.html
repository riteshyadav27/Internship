    const auth = getAuth();
    const db = getDatabase();

    const dbref = ref(db);

       
        var email = localStorage.getItem();

        selectData();
function selectData(){
    get(child(dbref,"Users/"+email.value).then((snapshot)=>{
        if(snapshot.exists()){
            name.value = snapshot.val().name;
            email.value= snapshot.val().email;
            designation.value=snapshot.val().desgn;
            pwd.value = snapshot.val().password;
            mobno.value = snapshot.val().mobNo;
            compname.value = snapshot.val().comp_name;
        }
        else{
            alert("No Data Find");
        }
}))
}
