<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    import { getDatabase, ref, get, child, set } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";
    const auth = getAuth();
    const db = getDatabase();

    const dbref = ref(db);

    selectData();
    function selectData() {
        get(child(dbref, "Users/" + email.value).then((snapshot) => {
            if (snapshot.exists()) {
                name.value = snapshot.val().name;
                email.value = snapshot.val().email;
                designation.value = snapshot.val().desgn;
                pwd.value = snapshot.val().password;
                mobno.value = snapshot.val().mobNo;
                compname.value = snapshot.val().comp_name;
            }
            else {
                alert("No Data Find");
            }
        }))
    }
